<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>NetSchool: Наше портфолио</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <script src="../node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
        <link rel="stylesheet" href="../node_modules/@splidejs/splide/dist/css/splide.min.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container-xxl header__container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand"> <span class="color-orange">Net</span>School </a>
                        <div class="navbar-collapse collapse" id="headerNavbarContent">
                            <ul class="navbar-nav justify-content-between ms-auto me-auto">
                                <li class="nav-item">
                                    <a href="./portfolio.html" class="nav-link">Портфолио</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Команда</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">О нас</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Контакты</a>
                                </li>
                            </ul>
                            <button class="btn nav-btn btn-primary btn-size_m">
                                <a href="#registrationForm">Записаться</a>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section id="registrationForm" class="registration media-block bg-color-blue">
            <div class="container-xxl registration-container tti-container h-100">
                <h2>Запишитесь на пробный урок</h2>
                <form class="registration__form form">
                    <div class="inputs-container">
                        <div class="form-floating">
                            <input
                                type="text"
                                class="form-control registration__input"
                                id="nameInput"
                                placeholder="Имя"
                            />
                            <label for="nameInput" class="label">Имя</label>
                        </div>
                        <div class="form-floating">
                            <input
                                type="text"
                                class="form-control registration__input"
                                id="surnameInput"
                                placeholder="Фамилия"
                            />
                            <label for="surnameInput" class="label">Фамилия</label>
                        </div>
                        <div class="form-floating">
                            <input
                                type="tel"
                                class="form-control registration__input"
                                id="telInput"
                                placeholder="Номер телефона"
                            />
                            <label for="telInput" class="label">Номер телефона</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary registration__btn">Записаться</button>
                </form>
                <div class="imgs-container registration__imgs-container">
                    <div class="img-placeholder registration-img"></div>
                    <img src="img/registration__sub-img.png" alt="" class="img sub-img" />
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container-xxl footer__container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a href="./index.html" class="navbar-brand footer__brand">
                            <span class="color-orange">Net</span>School
                        </a>
                        <div class="navbar-collapse collapse" id="footerNavbarContent">
                            <ul class="navbar-nav justify-content-between ms-auto">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Портфолио</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Команда</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">О нас</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Контакты</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <p class="copyright">&copy; 2024 Все права защищены ООО “NetSchool”</p>
            </div>
        </footer>
    </body>
</html>
